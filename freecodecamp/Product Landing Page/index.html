<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <title>Product landing page</title>
</head>

<body>
    <div class="container">
        <header id="header">
            <div class="logo">
                <img src="https://www.stickpng.com/assets/images/580b57fcd9996e24bc43c533.png" alt="Company logo"
                    id="header-img">
            </div>
            <div class="controls">
                <nav id="nav-bar">
                    <a class="nav-link" href="#about">About</a>
                    <a class="nav-link" href="#prices">Prices</a>
                    <a class="nav-link" href="#customers">Our customers</a>
                </nav>
            </div>

        </header>
        <article>
            <div id="about">
                <video src="" id="video">

                </video>
            </div>
            <div id="prices">
                <div class="plans">
                    <div class="plan">
                        <!-- img + descr -->
                    </div>
                </div>
                <div class="contact-us">
                    <form action="https://www.freecodecamp.com/email-submit" id="form">
                        <div class="row">
                            <label for="email" id="email-label">Your email:</label>
                            <input class="form-input" type="email" name="email" id="email" required="required"
                                placeholder="email@example.com">
                        </div>
                        <input type="submit" id="submit">Submit</button>
                    </form>
                </div>

            </div>
            <div id="customers"></div>
        </article>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
