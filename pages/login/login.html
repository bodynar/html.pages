<!DOCTYPE html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./login.css" />
</head>

<body>
    <div class="bg-container">
        <div class="bg-image"></div>
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-image">
                    <div id='img'>image</div>
                </div>
                <div class="auth-form">
                    <h2>Sign in</h2>
                    <span>Please, sign in to use all feauters of the websitedfdfdfdfdfd</span>
                    <div class="form-row">
                        <label for="login">Login</label>
                        <input type="text" name="login" id="login" placeholder="e.g. kraken89"/>
                    </div>
                    <div class="form-row">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="e.g. password10"/>
                    </div>
                    <div class="form-row">
                        <button>Sign in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
