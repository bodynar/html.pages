<!DOCTYPE html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./login.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="bg-container">
        <div class="bg-image"></div>
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-image">
                    <img src="image-01.png" alt="Payments logo">
                </div>
                <div class="auth-form">
                    <div class="info">
                        <h3>Sign in</h3>
                        <p>Please, sign in to use all features of service. Use values from your registration form.</p>
                    </div>
                    <div class="form-row">
                        <label for="login">Login</label>
                        <div class="input-group input-group-sm">
                            <input class="form-control" type="text" name="login" id="login" placeholder="kraken89" />
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="password">Password</label>
                        <div class="input-group input-group-sm">
                            <input class="form-control" type="password" name="password" id="password" placeholder="password10" />
                        </div>
                    </div>
                    <div class="form-row">
                        <button class="btn btn-sm btn-primary">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
