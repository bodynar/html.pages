<!DOCTYPE html>

<head>
    <title>Login error</title>
    <link rel="stylesheet" type="text/css" href="./error-login.css" />
    <link rel="stylesheet" type="text/css" href="../notification/notification.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
        crossorigin="anonymous" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="bg-container">
        <div class="bg-image"></div>
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-image">
                    <img src="image-01.png" alt="Payments logo">
                </div>
                <form class="auth-form needs-validation was-validated">
                    <div class="info">
                        <h3>Sign in</h3>
                    </div>
                    <div class="errors">
                        <span class="oi oi-ban"></span>
                        <p>Login or password are incorrect.</p>
                    </div>
                    <div class="form-row">
                        <label for="login">Login</label>
                        <div class="input-group input-group-sm">
                            <input class="form-control" type="text" name="login" id="login" placeholder="kraken89"
                                required="required" />
                            <div class="invalid-feedback">
                                Please, enter login.
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="password">Password</label>
                        <div class="input-group input-group-sm">
                            <input class="form-control" type="password" name="password" id="password"
                                placeholder="password10" required="required" />
                            <div class="invalid-feedback">
                                Please, enter password.
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <button class="btn btn-sm btn-primary">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
