<!DOCTYPE html>

<head>
    <title>Recover password</title>
    <link rel="stylesheet" type="text/css" href="./forgotPassword.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="flower">
            <img src="flower.jpg"/>
        </div>
        <div class="col-7">
            <form class="form">
                <h3>Recover your password.</h3>
                <p>Tell us some information about your account.</p>
                <div class="form-group row">
                    <label for="login" class="col-sm-2 col-form-label">Login</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="login" placeholder="kraken92">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="kraken92@gov.net.ar">
                    </div>
                </div>
                <!-- <button class="btn btn-sm btn-primary float-right" type="submit">Next</button> -->
                <button class="btn btn-sm btn-primary float-right" type="submit">Recover my password</button>
            </form>
        </div>
    </div>
</body>
